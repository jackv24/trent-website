<section>
    <span class="icon {{ .style }}"></span>
    <h3>
        {{ if .link }}
        <a href="{{ .link }}" target="_blank">{{ .name }}</a>
        {{ else }}
        {{ .name }}
        {{ end }}
    </h3>
    {{ range .buttons }}
        <a class="button small" href="{{ .link }}" target="_blank">{{ .text }}</a>
    {{ end }}
    <p>{{ .content }}</p>
</section>
