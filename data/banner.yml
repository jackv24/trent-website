content: |
  Growing up in a strict environment, Trent Vine wasn't allowed to be an artist.
  <br>
  Though he was warned of the obstacles to deter him, Trent yearned to branch out. Using both his Australian and Japanese roots, he began to pave his own path as a versatile artist.
  Trent Vine's music expresses the freedom of his journey. The good, the bad, and the crazy experiences, are planted in the minds of the listeners.
  <br>
  Brace yourself for staggering vocals, fluent Japanese flow, and mainstream songs that will take over your playlists.
  <br>
  Trent Vine is determined to climb the charts.
  Though he may experience a few thorns in his side,
  Why turn a new leaf, when you can enjoy the entanglement.
